<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<script>
			active = false;
			turn = ""
			function select(t) {
				id = t[t.selectedIndex].value;
				if (id=="x") {
					turn = "x";
				} else if (id=="o") {
					turn = "o";
				}
				active=true;
				document.getElementById("turn_text").remove();
				document.getElementById("turn_select").remove();
			}
			function change(box) {
				if (active==true) {
					Box = document.getElementById(box);
					Box.onclick="";
					if (turn == "x") {
						Box.innerHTML = "x";
						turn = "o";
					} else if (turn=="o") {
						Box.innerHTML = "o";
						turn = "x";
					}
				}
			}
		</script>
		<style>
			* {
				text-align: center;
			}
			#grid {
				display: grid;
				grid-row-gap: 25px;
				grid-template-columns: repeat(3, 130px);
				
			}
			#wrapper {
				position: absolute;
				top: 50%;
				left: 51%;
				transform: translate(-50%, -50%);
			}
			button {
				font-size:50px;
				height:100px;
				width:100px;
				text-align: center;
				border-width:0;
				background-color: white;
			}
			body{
				background-color: #292b2e;
			}
			select {
				padding: 5px; 
				border-width: 0;
			}
		</style>
	</head>
	<body>
		<p style="color:white;font-size: 25px;" id="turn_text">Start with x or o?</p>
		<select onchange="select(this);" id="turn_select">
			<option>?</option>
			<option id="x">x</option>
			<option id="o">o</option>
		</select>
		<div id="wrapper">
				<div id="grid">
					<button onclick="change('00');" id="00"></button>
					<button onclick="change('01');" id="01"></button>
					<button onclick="change('02');" id="02"></button>

					<button onclick="change('10');" id="10"></button>
					<button onclick="change('11');" id="11"></button>
					<button onclick="change('12');" id="12"></button>

					<button onclick="change('20');" id="20"></button>
					<button onclick="change('21');" id="21"></button>
					<button onclick="change('22');" id="22"></button>
				</div>
		</div>
	</body>
</html>
