<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<style>
			* {
				text-align: center;
			}
			#grid {
				display: grid;
				grid-row-gap: 25px;
				grid-template-columns: repeat(3, 130px);
				
			}
			#wrapper {
				position: absolute;
				top: 50%;
				left: 51%;
				transform: translate(-50%, -50%);
			}
			#winningText {
				position:absolute;
				top:90%;
				left: 50%;
				transform: translate(-50%, -50%);
				color:white;
				font-size: 100px; 
				font-family: Monospace;  
				z-index: 999;
			}
			button {
				font-size:50px;
				height:100px;
				width:100px;
				text-align: center;
				border-width:0;
				background-color: white;
			}
			body{
				background-color: #292b2e;
			}
			select {
				padding: 5px; 
				border-width: 0;
			}
		</style>
	</head>
	<body>
		<p style="color:white;font-size: 25px;" id="turn_text">Start with x or o?</p>
		<select onchange="select(this);" id="turn_select">
			<option>?</option>
			<option id="x">x</option>
			<option id="o">o</option>
		</select>
		
		<div id="winningText"></div>
		
		<div id="wrapper">
				<div id="grid">
					<button onclick="change('0');" id="0"></button>
					<button onclick="change('1');" id="1"></button>
					<button onclick="change('2');" id="2"></button>

					<button onclick="change('3');" id="3"></button>
					<button onclick="change('4');" id="4"></button>
					<button onclick="change('5');" id="5"></button>

					<button onclick="change('6');" id="6"></button>
					<button onclick="change('7');" id="7"></button>
					<button onclick="change('8');" id="8"></button>
				</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
